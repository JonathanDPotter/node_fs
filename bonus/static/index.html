  <style>
    :root {
      --light-green: #00ae71;
      --grey: #7e766b;
      --orange: #ff9430;
      --red: #ff1930;
      --blue: #302c42;
    }

    * {
      box-sizing: border-box;
      margin: 0;

    }

    body {
      font-family: monospace;

      display: flex;

    header li {
      list-style-type: none;
    }

    a {
      color: inherit;
      font-weight: bold;
      font-size: 1rem;
    }

    a:hover {
      color: var(--grey);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }

    img {
      height: 60vh;
      border-radius: 0.5rem;
      margin: 2rem;
    }

    footer {
      background-color: var(--orange);
      color: var(--blue);
      padding: 1rem;
      font-size: 1rem;
    }
